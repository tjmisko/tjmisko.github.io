description: > # this means to ignore newlines until "show_excerpts:"
  View my data science and software engineering portfolio 
  and check out Quasioptimal, my personal blog vaguely about 
  data, metaphors, code, and applied epistemology.

show_excerpts: false # set to true to show excerpts on the homepage



collections:
