<ul class="blog-list">
  {% for post in site.bibliography %}
    <a class="blog-link" href="{{ post.url }}"><li>
      <div class="blog-post-link">
        <h3 class="blog-title"> {{post.title}}</h3>
        <i>{{post.subtitle}} </i>
        Author: <b>{{post.author}}</b>
        <p>Read: {{post.completed | date: "%B %Y" }}; Annotated: {{post.annotated | date: "%B %Y" }}</p>

      </div>
    </li></a>
  {% endfor %}
</ul>
